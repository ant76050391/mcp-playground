<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="텍스트 추출 테스트용 HTML 문서">
    <title>HTML 텍스트 추출 테스트</title>
</head>
<body>
    <h1>HTML 문서 텍스트 추출 테스트</h1>
    <h2>개요</h2>
    <p>이 문서는 RAG 시스템의 다중 포맷 텍스트 추출 기능을 테스트하기 위한 샘플 HTML 파일입니다.</p>
    
    <h2>주요 기능</h2>
    <ul>
        <li>HTML 태그 파싱</li>
        <li>메타데이터 추출</li>
        <li>구조화된 텍스트 변환</li>
        <li>링크 정보 보존</li>
    </ul>
    
    <h3>기술적 특징</h3>
    <p>BeautifulSoup4를 활용한 고성능 HTML 파싱으로 다음과 같은 요소들을 추출합니다:</p>
    
    <table>
        <tr>
            <th>요소</th>
            <th>설명</th>
        </tr>
        <tr>
            <td>제목</td>
            <td>H1-H6 태그의 계층적 구조</td>
        </tr>
        <tr>
            <td>본문</td>
            <td>P 태그의 텍스트 내용</td>
        </tr>
        <tr>
            <td>목록</td>
            <td>UL, OL 태그의 항목들</td>
        </tr>
    </table>
    
    <p>더 많은 정보는 <a href="https://example.com">여기</a>에서 확인할 수 있습니다.</p>
    
    <script>
        // 이 스크립트는 제거되어야 함
        console.log("This should be removed");
    </script>
</body>
</html>
